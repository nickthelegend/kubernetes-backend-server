apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-service
  template:
    metadata:
      labels:
        app: deploy-service
    spec:
      serviceAccountName: deploy-service-sa
      containers:
      - name: deploy-service
        image: ghcr.io/nickthelegend/kubernetes-backend-server:main
        ports:
        - containerPort: 8080
        env:
        - name: NAMESPACE
          value: "default"
      imagePullSecrets:
      - name: ghcr-secret