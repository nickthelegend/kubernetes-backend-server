apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-demo
  template:
    metadata:
      labels:
        app: hello-demo
    spec:
      containers:
      - name: hello-demo
        image: ghcr.io/nickthelegend/hello-server:latest
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: hello-demo
  namespace: default
spec:
  selector:
    app: hello-demo
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-demo-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: hello-demo.0rca.live
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-demo
            port:
              number: 80